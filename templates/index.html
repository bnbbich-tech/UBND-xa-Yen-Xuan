<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý quầy tiếp nhận - UBND xã Yên Xuân</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #333;
            margin: 0;
        }
        .counters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .counter-box {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .counter-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .counter-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÜY BAN NHÂN DÂN XÃ YÊN XUÂN</h1>
            <p>Hệ thống quản lý quầy tiếp nhận dịch vụ công</p>
        </div>
        
        <div class="counters">
            {% for counter_id, counter_data in conters.items() %}
            <div class="counter-box">
                <div class="counter-title">Quầy {{ counter_id }}</div>
                <div class="counter-value">{{ counter_data.current }}</div>
                <div style="font-size: 12px; color: #666;">Chờ: {{ counter_data.waiting_count }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
